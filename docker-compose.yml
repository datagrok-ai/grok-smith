services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: send
      POSTGRES_PASSWORD: send_local
      POSTGRES_DB: send_dev
    volumes:
      - send_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U send -d send_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  send_pgdata:
